<html>
	<head>
	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
</head>
<body bgcolor = "#9f9f9f">
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a>Personal Portfolio.</a></div>
            <ul class="menu">
                <li><a href="Index.html"class="menu-btn">Home</a></li>
                <li><a href="About.html"class="menu-btn">About</a></li>
                <li><a href="Contact.html" class="menu-btn">Contact</a></li>
            </ul>
        </div>
    </nav>
	<section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <div class="icons">
                        <div class="row">                           
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Joshua Gray</div>
                            </div>
                        </div>
                        <div class="row">                           
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Bournemouth, Dorset</div>
                            </div>
                        </div>
                        <div class="row">                           
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">Josh303303@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Send me a message</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message..."></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
    </section>
	<footer>
        <span>Created By <a> Joshua Gray </a> | Â© 2020 All rights reserved.</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
